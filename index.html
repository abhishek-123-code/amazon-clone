<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon App</title>
    <style>
      /* Header styles placed here so header appears even before JS loads */
      .site-header {
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        padding:12px 18px;
        background: linear-gradient(180deg,#2b4360,#fbfbfb);
        border-bottom: 1px solid rgba(0,0,0,0.06);
      }
      .site-left { display:flex; align-items:center; gap:10px }
      .site-logo { display:block; width:40px; height:28px }
      .site-title { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; color:#232f3e; text-align:center; flex:1 }
      .site-title small { display:block; font-weight:600; font-size:12px; color:#666 }
      .site-nav { display:flex; gap:10px; align-items:center }
      .nav-btn {
        display:inline-flex; align-items:center; gap:8px;
        padding:8px 10px; border-radius:6px; text-decoration:none; color:#111;
        background:transparent; border:1px solid transparent; font-weight:600;
      }
      .nav-btn:hover { background:#f3f3f3 }
      .cart-icon { display:inline-block; vertical-align:middle }
      /* ensure centered title while left and right sections take minimal width */
      .site-left, .site-nav { flex:0 0 auto }

      @media (max-width:560px) {
        .site-header { flex-direction:column; align-items:stretch }
        .site-title { order:2; margin:6px 0 }
        .site-nav { order:3; justify-content:flex-end }
      }
    </style>
  </head>
  <body style="background-color: antiquewhite;">
    <header class="site-header" role="banner">
      <div class="site-left">
        <!-- Simple original SVG logo (not the Amazon trademark) -->
        <a href="#home" aria-label="Home" class="site-logo" title="Amazon Web Webpage">
          <svg viewBox="0 0 36 24" width="40" height="28" xmlns="http://www.w3.org/2000/svg" role="img">
            <rect width="36" height="24" rx="4" fill="#232f3e" />
            <text x="9" y="16" fill="#fff" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="700">a</text>
          </svg>
        </a>
      </div>

      <div class="site-title">
        Amazon
        <small>Web Webpage</small>
      </div>

      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-btn" href="#home">Home</a>
        <a class="nav-btn" href="#cart">
          <span class="cart-icon" aria-hidden>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 6h15l-1.5 9h-12L6 6z" stroke="#111" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="10" cy="20" r="1" fill="#111" />
              <circle cx="18" cy="20" r="1" fill="#111" />
            </svg>
          </span>
          Cart
        </a>
        <a class="nav-btn" href="#about">About</a>
      </nav>
    </header>


    <!-- Home Decor gallery (static in HTML) -->
    <section class="home-decor-gallery" aria-label="Home decor gallery">

        <figure style="margin:0;">

          <figcaption style="font-size:13px;padding:6px 0;"><b>Ceramic Vase — $29.99</b></figcaption>
        </figure>
        <figure style="margin:0;">
          <img src="https://m.media-amazon.com/images/I/41SVKyGwRaL._SY300_SX300_QL70_FMwebp_.jpg" alt="Decor item 2" style="width:100%;height:250px;object-fit:cover;border-radius:8px;display:block;" />
          <figcaption style="font-size:13px;padding:6px 0;"><b>Woven Basket — $19.99</b></figcaption>
        </figure>
        <figure style="margin:0;">
          <img src="https://m.media-amazon.com/images/I/41-ZbZT52RL._SX342_SY445_QL70_FMwebp_.jpg" alt="Decor item 3" style="width:100%;height:250px;object-fit:cover;border-radius:8px;display:block;" />
          <figcaption style="font-size:13px;padding:6px 0;"><b>Throw Pillow — $14.99</b></figcaption>
        </figure>
        <figure style="margin:0;">
          <img src="https://m.media-amazon.com/images/I/41JFzwva1xL._SX342_SY445_QL70_FMwebp_.jpg" alt="Decor item 4" style="width:100%;height:250px;object-fit:cover;border-radius:8px;display:block;" />

          <figcaption style="font-size:13px;padding:6px 0;"><b>Table Lamp — $34.99</b></figcaption>
        </figure>
        <figure style="margin:0;">
          <img src="https://m.media-amazon.com/images/I/41uurUUQxfL._SY300_SX300_QL70_FMwebp_.jpg" alt="Decor item 6" style="width:100%;height:250px;object-fit:cover;border-radius:8px;display:block;" />
          <figcaption style="font-size:13px;padding:6px 0;"><b>Indoor Plant — $12.99</b></figcaption>

          <figcaption style="font-size:13px;padding:6px 0;"><b>Candle Set — $9.99</b></figcaption>
        </figure>
        <figure style="margin:0;">
          <img src="https://m.media-amazon.com/images/I/41SZU5t4f1L._SX300_SY300_QL70_FMwebp_.jpg" alt="Decor item 8" style="width:100%;height:250px;object-fit:cover;border-radius:8px;display:block;" />

        </figure>
      </div>
    </section>

    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
